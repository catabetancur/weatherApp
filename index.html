<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>

            <li>San Diego</li>
          </ul>
        </div>
        
        <div class="col-sm">
          <div class="current-icon">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="temp">
            <h2>25°C</h2>
          
            <h1>Medellin</h1>
          </div>
            </p>
          </div>

            <ul class="list-group">
              <li class="list-group-item">
                Sun: 26°
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </li>
              <li class="list-group-item">

              <li class="list-group-item">

              </li>
              <li class="list-group-item">

              </li>
              <li class="list-group-item">
                The: 23°
                <i class="fa-solid fa-cloud-bolt"></i>
              </li>
              <li class="list-group-item">
                Fri: 23°

              </li>
              <li class="list-group-item">
                Sat: 24 °
                <i class="fa-solid fa-cloud-bolt"></i>
              </li>
            </ul>
          </div>
        </div>
           <div class="info">
            <p class="day">
              Saturday 12:00 
              <br>
              Mostly cloudy
              <br>
               Precipitation: 24% 
              <br>
              Humidity: 67%
              <br>
              Wind: 10 km/h
            </p>
            </div>
          </div>
        </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
